name: Graceful Gain
on:
  push:
    branches: [main] 
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'  # Specify the Java distribution you want to use

      - name: Set up Android SDK
        run: |
          export ANDROID_HOME=${{ runner.workspace }}/android-sdk
          mkdir -p $ANDROID_HOME
          wget -q https://developer.android.com/ndk/downloads#lts-downloads -O android-tools.zip
          unzip -q android-tools.zip -d $ANDROID_HOME
          echo "export PATH=$PATH:$ANDROID_HOME/cmdline-tools/tools/bin" >> $GITHUB_ENV
          echo "sdk.dir=$ANDROID_HOME" >> $GITHUB_ENV
        shell: bash

      - name: Install Aidl
        run: sudo apt-get update && sudo apt-get install -y aidl

      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache Buildozer dependencies
        uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: List Android SDK Contents
        run: ls -la $ANDROID_HOME

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: 1.2.0

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: kivyapp/bin
